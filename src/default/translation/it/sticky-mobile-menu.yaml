#######################################################
#                                                     #
#   Sticky Mobile Menu - Atom for Gantry              #
#                                                     #
#   Purpose: This project enables control over the    #
#            mobile menu behavior. Hence, a click     #
#            on the hamburger menu always shows       #
#            the current selected sub menu items      #
#            instead the root menu items.             #
#                                                     #
#   Author: Andreas Kar (thex) <andreas.kar@gmx.at>   #
#                                                     #
#######################################################

name: Sticky Mobile Menu
description: Migliora il comportamento del menu mobile.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Abilitato
      description: Abilita globalmente le Atomo Sticky Mobile Menu.
      default: true

    memorize:
      type: input.checkbox
      label: Ricordare
      description: Ricorda l'ultima voce di menu attiva.
      default: 1

    mode:
      type: select.select
      label: Modalità
      description: Select the priority of the menu level.
      placeholder: 'Selezionare...'
      default: 1
      options:
          1: Menu Inferiore
          2: Menu Superiore

    tabs:
      type: container.tabs
      fields:
        tab_js:
            label: JS
            fields:
                js.placement:
                  type: select.select
                  label: Posizione JS
                  description: Posizionamento dello JS.
                  default: head
                  options:
                    head: Header
                    footer: Footer

                js.priority:
                  type: input.text
                  label: Priorità JS
                  description: Priorità dello JS.
                  placeholder: -10 ... 10
                  default: 0

                js.option:
                  type: select.select
                  label: localizzazione file JS
                  description: Selezionare un'opzione per il file JS personalizzato, invece della posizione CDN predefinita. Locale = 'templates/G_TEMPLATE/custom/js', Global = 'media/gantry5/engines/nucleus/js', Custome = ogni percorso relativo o assoluto
                  default: disabled
                  options:
                      disabled: Disabile (CDN)
                      local: Locale (Template)
                      global: Global (Gantry)
                      custom: Costume

                js.path:
                  type: input.text
                  label: Percorso JS
                  description: Percorso al file JS di Atomo o su questo server (relativo al template/custom) o su un server diverso (assoluto).
                  placeholder: percorso/al/JS
                  default: sticky-mobile-menu.js

                js.execution:
                  type: select.select
                  label: Esecuzione JS
                  description: Il metodo di esecuzione usato per il JS caricato.
                  placeholder: 'Seleziona...'
                  default: both
                  options:
                      none: Nessuno
                      async: Asincrono
                      defer: Differita
                      both: Entrambe