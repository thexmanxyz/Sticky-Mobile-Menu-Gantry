#######################################################
#                                                     #
#   Sticky Mobile Menu - Atom for Gantry              #
#                                                     #
#   Purpose: This project enables control over the    #
#            mobile menu behavior. Hence, a click     #
#            on the hamburger menu always shows       #
#            the current selected sub menu items      #
#            instead the root menu items.             #
#                                                     #
#   Author: Andreas Kar (thex) <andreas.kar@gmx.at>   #
#                                                     #
#######################################################

name: Sticky Mobile Menu
description: Improves the mobile menu behaviour.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Sticky Mobile Menu Atom.
      default: true

    memorize:
      type: input.checkbox
      label: Memory
      description: Save the last active menu position.
      default: 1

    mode:
      type: select.select
      label: Mode
      description: Select the priority of the menu level.
      placeholder: 'Select...'
      default: 1
      options:
          1: Sub Menu
          2: Top Menu

    tabs:
      type: container.tabs
      fields:
        tab_js:
            label: Javascript
            fields:
                js.placement:
                  type: select.select
                  label: JS Placement
                  description: Placement of the JS.
                  default: head
                  options:
                    head: Header
                    footer: Footer

                js.priority:
                  type: input.text
                  label: JS Priority
                  description: The priority of the JS.
                  placeholder: -10 ... 10
                  default: 0

                js.path:
                  type: input.text
                  label: JS Path
                  description: Path to the Atom JS file either on this server (relative from template/custom) or on a different server (absolute).
                  placeholder: path/to/JS
                  default: js/sticky-mobile-menu.js

                js.execution:
                  type: select.select
                  label: JS Execution
                  description: The used execution method for the loaded JS.
                  placeholder: 'Select...'
                  default: none
                  options:
                      none: None
                      async: Asynchronous
                      defer: Deferred
                      both: Both